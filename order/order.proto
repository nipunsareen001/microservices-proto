syntax = "proto3";

option go_package= "github.com/nipunsareen001/microservices-proto/golang/order";

message CreateOrderRequest {
    int64 user_id = 1;
    repeated Item items = 2;
    float total_price = 3;
}

message Item {
    string Product_code = 1;
    float unit_price = 2;
    int32 quantity = 3;
}

message CreateOrderResponse {
    int64 order_id = 1;
}

service Order {
    rpc Create(CreateOrderRequest)
    returns (CreateOrderResponse){}
}
